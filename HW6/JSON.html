<html>
    <head>
        <title>
            JSON
        </title>
        <script>
            function setInformation()
            {
                var information = {"Name": "?", "Last Name":"?", "Age":"?"};
                document.getElementById("info").innerHTML = "Name: " + information.name;    
            }
        </script>
    </head>
    <body onload="setInformation();">
        <div id="info"></div>
        <br>
    </body>
</html>
